<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM-calculator</title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- reset css filel -->
    <link rel="stylesheet" href="reset.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Fraunces:wght@300;700&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;600;900&family=Poppins:wght@200;400;600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>calc</h1>
            <div class="theme">
                <span>THEME</span>
                <div class="buttons">
                    <div class="one choosen"></div>
                    <div class="two not"></div>
                    <div class="three not"></div>
                </div>
            </div>
        </header>

        <main>
            <div class="output">
                <span></span>
            </div>
            <div class="btns-box">
                <div class="calc-btn num"><span>7</span></div>
                <div class="calc-btn num"><span>8</span></div>
                <div class="calc-btn num"><span>9</span></div>
                <div class="calc-btn del"><span>DEL</span></div>
                <div class="calc-btn num"><span>4</span></div>
                <div class="calc-btn num"><span>5</span></div>
                <div class="calc-btn num"><span>6</span></div>
                <div class="calc-btn operator"><span>+</span></div>
                <div class="calc-btn num"><span>1</span></div>
                <div class="calc-btn num"><span>2</span></div>
                <div class="calc-btn num"><span>3</span></div>
                <div class="calc-btn operator"><span>-</span></div>
                <div class="calc-btn point"><span>.</span></div>
                <div class="calc-btn num"><span>0</span></div>
                <div class="calc-btn operator"><span>/</span></div>
                <div class="calc-btn operator"><span>x</span></div>
                <div class="calc-btn reset"><span>RESET</span></div>
                <div class="calc-btn  equal"><span>=</span></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
